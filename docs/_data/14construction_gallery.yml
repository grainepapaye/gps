- title: Visite à Nsimalen en nov. 2015.
  mel: 30/12/2015
  topo: |-
         Les associations Kinderhilfe und St. Thomas-Hospital in Kamerun (association allemande contributrice principale) et "Graines de Papaye Solidaires" ont visité le chantier à Nsimalen du 16 au 27 novembre 2015. Les travaux de construction de l'hôpital St Thomas ont bien avancé. Récemment, le toit a été posé et les raccordements électriques commencent à être posés. Le château d'eau est terminé mais il reste à poser la canalisation de raccordement vers les bâtiments..
