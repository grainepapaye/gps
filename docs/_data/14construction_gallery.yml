      alt: The alt text for the image
      ratio: is-4by3
      description: |-
        Visite à Nsimalen en déc. 2014 (en ligne 02/01/2015). Veille de Noël 2014... Le thermomètre affiche un gentil 27°C; pas de neige à l'horizon donc. Mais le chantier de construction de l'hôpital St Thomas est bien visible, lui. Comme on le montrent les photos, il est déjà bien avancé, avec des murs qui s'élèvent sur deux étages. Un 3e et dernier étage est prévu avant de poser le toit.
