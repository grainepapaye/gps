- title: Puits
  mel: 02/01/2015
  topo: |-
         Deux bénévoles ont visité le chantier de Nsimalen en décembre 2014. Ils ont pu discuter sur place avec les responsables du projet et se rendre compte de l’évolution des travaux et prendre des photos. Si vous avez des questions, n’hésitez pas à nous contacter. Merci pour votre soutien ! Mais passons à la partie que vous attendez tous avec impatience : l'eau ! L'eau ne manque pas à Yaoundé (si vous ne me croyez pas, regardez la végétation) mais l'acheminement et l'épuration de l'or bleu fait encore cruellement défaut. Beaucoup de Camerounais et notamment à Nsimalen boivent l'eau puisée dans les rivières, légèrement trouble à l'oeil nu (ainsi qu'au microscope, d'ailleurs). Cette eau peut avoir des effets néfastes sur la santé, majoritairement sans gravité mais bien réels.Un puits permettra donc de garantir tant l'acheminement que la qualité de l'eau du futur hôpital Saint Thomas. Légèrement en amont de l'hôpital, avec une vue imprenable sur la forêt et l'horizon se trouvent les puits, distants de quelques dizaines de mètres. Les puits permettront d'assurer un débit suffisant lorsque l'hôpital tournera à plein régime. Leur construction est en cours : le premier est déjà protégé par une dalle de béton et le second encore en train d'être aménagé. Notre première collecte a été un succès et nous tenons à remercier tous les donateurs. Grâce à vous, nous avons pu récolter 4600 euros, soit l’équivalent de la construction d’un puits… et le début d’un château d’eau !
